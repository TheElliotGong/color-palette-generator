<!DOCTYPE html>
<html lang="en">
<head>
  <title>Color Palette Generator</title>

  <link rel="stylesheet" type="text/css" href="/style.css">
  <script src="/bundle.js"></script>
</head>
<body>
  <section id="top">
    <h3>Custom Color Palette Generator by Elliot Gong</h3>
    <form id="paletteForm" action="/addPalette" method="post">
      <label for="name">Color Palette Name: </label>
      <input id="nameField" type="text" name="name" />
      
      <div id = "palette">
        <label for="palette">Colors:</label>
        <div id = "colors">
          <div class = "color">
            <input id = "color1" type ="color"/> 
            <label for="color1">Hex: #000000</label>
            <button class = "removeColor">Remove Color</button>
          </div>
          <div class = "color">
            <input id = "color2" type ="color"/>
            <label for="color2" value=>Hex: #000000</label>
            <button class = "removeColor">Remove Color</button>
          </div>
          <div class = "color">
            <input id = "color3" type ="color"/>
            <label for="color3" value=>Hex: #000000</label>
            <button class = "removeColor">Remove Color</button>
          </div>
          
        </div>
      </div>
      <button id = "addColor">Add another color</button>
      <input type="submit" value="Add Palette" />
    </form>
    <form id="userForm" action="/getPalettes?loggedIn=yes" method="get">
      <select id='urlField'>
        <option value='/getPalettes?loggedIn=yes'>/getPalettes?loggedIn=yes</option>
        <option value='/getPalettes'>/getPalettes</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get Palettes" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
