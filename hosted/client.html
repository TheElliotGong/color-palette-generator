<!DOCTYPE html>
<html lang="en">
<head>
  <title>Color Palette Generator</title>

  <link rel="stylesheet" type="text/css" href="/style.css">
  <script src="/bundle.js"></script>
</head>
<body>
  <section id="top">
    <h3>Custom Color Palette Generator by Elliot Gong</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Color Palette Name: </label>
      <input id="nameField" type="text" name="name" />
      
      <div id = "palette">
        <label for="palette">Colors:</label>
        <div>
          <label for="color1">Color 1: </label>
          <input id = "color1" type ="color"/>
          <label for="color2">Color 2: </label>
          <input id = "color2" type ="color"/>
        </div>
        
        <button>Add another color</button>
      </div>
      
      
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getPalettes" method="get">
      <select id='urlField'>
        <option value='/getPalettes'>/getPalettes</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get Palettes" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
