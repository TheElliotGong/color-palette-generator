<!DOCTYPE html>
<html lang="en">
<head>
  <title>Color Palette Generator</title>

  <link rel="stylesheet" type="text/css" href="/style.css">
  <script src="/bundle.js"></script>
</head>
<body>
  <section id="top">
    <h1>Custom Color Palette Generator by Elliot Gong</h1>
    <form id="paletteForm" action="/addPalette" method="post">
      <div>
        <label for="name">Color Palette Name: </label>
        <input id="nameField" type="text" name="name" />
      </div>
      
      <br>
      <div id = "palette">
        <h2>Colors</h2>
        <div id = "colors">
          <div class = "color">
            <input id = "color1" type ="color"/> 
            <label for="color1">Hex: 000000</label>
            <button class = "removeColor">Remove Color</button>
          </div>
          <div class = "color">
            <input id = "color2" type ="color"/>
            <label for="color2" value=>Hex: 000000</label>
            <button class = "removeColor">Remove Color</button>
          </div>
          <div class = "color">
            <input id = "color3" type ="color"/>
            <label for="color3" value=>Hex: 000000</label>
            <button class = "removeColor">Remove Color</button>
          </div>
          
        </div>
      </div>
      <br>
      <button id = "addColor">Add another color</button>
      <button id = "addPalette">Add Palette</button>
      <button id = "removePalettes">Remove all Palettes</button>
      <!-- <input  type="submit" value="Add Palette" /> -->
    </form>
    <br>
    <form id="userForm">
      <label for="searchByName">Search by Name</label>
        <input id="nameSearchBar" type="text" name="searchByName" />
      
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get Palettes" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
